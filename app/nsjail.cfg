mode: ONCE
clone_newnet: false  # Replace 'disable_clone_newnet' with 'clone_newnet: false'

mount_proc: true
mount {
  src: "/usr"
  dst: "/usr"
  is_bind: true
}
mount {
  src: "/lib"
  dst: "/lib"
  is_bind: true
}
mount {
  src: "/lib64"
  dst: "/lib64"
  is_bind: true
}
mount {
  src: "/usr/local/bin"
  dst: "/usr/local/bin"
  is_bind: true
}
